<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="bateria.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="navigation">
        <div class="GPS"><a href="https://www.autovisionweb.ddns.com.br/v3/" target="_blank">GPS das motos</a></div>
      </div>
      <div class="Baterias na Garantia"><a href="/index.html" target="_parent">Controle de Viaturas</a></div>
      </div>
  <div class="container">
    <div class="header">
      <span>Garantias de Baterias</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nº da moto</th>
            <th>Nome da Bateria</th>
            <th>Data de Compra</th>
            <th>Garantia</th>
            <th>Data de Lavagem</th>
            <th>Observações</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-numero-moto">Nº da moto</label>
          <input id="m-numero-moto" type="text" required />

          <label for="m-nome-condutor">Nome do condutor</label>
          <input id="m-nome-condutor" type="text" required />
  
          <label for="m-status-moto">Status da moto</label>
          <input id="m-status-moto" type="text" required />
  
          <label for="m-data-problema">Data do problema</label>
          <input id="m-data-problema" type="date" required />

          <label for="m-km-inicial">KM/Inicial</label>
          <input id="m-km-inicial" type="number" required />

          <label for="m-km-proxima-troca">KM/Próxima Troca</label>
          <input id="m-km-proxima-troca" type="number" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
