<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Motos</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nº da moto</th>
            <th>Status da moto</th>
            <th>Data do problema</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-numero-moto">Nº da moto</label>
          <input id="m-numero-moto" type="text" required />
  
          <label for="m-status-moto">Status da moto</label>
          <input id="m-status-moto" type="text" required />
  
          <label for="m-data-problema">Data do problema</label>
          <input id="m-data-problema" type="date" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="javascript.js"></script>
</body>

</html>
